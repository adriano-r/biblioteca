<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Register</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="form">
  <form method="post" th:action="@{/books/{id}(id = ${book.id})}" th:object="${books}">
    <h2>Cadastro livro</h2>
    <div class="input-box">
      <i class="fa fa-user" aria-hidden="true"></i>
      <input type="text" name="name" placeholder="Nome do livro" th:value="${book.name}" required>
    </div>
    <div class="input-box">
      <i class="fa fa-user" aria-hidden="true"></i>
      <input type="text" name="genre" placeholder="Genero do livro" th:value="${book.genre}" required>
    </div>
    <div class="input-box">
      <i class="fa fa-user" aria-hidden="true"></i>
      <input type="text" name="quantity" placeholder="Quantidade disponivel" th:value="${book.quantity}" required>
    </div>
    <div class="input-box">
      <input type="submit" name="editar" value="Editar livro">
    </div>
    <a href="/books">Voltar</a>
    <a href="/userPersonal">Voltar</a>
  </form>
</div>
</body>
</html>
