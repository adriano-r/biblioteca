<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit user</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="form">
  <form method="post" th:action="@{/users/edit/{id}(id = ${user.id})}" th:object="${users}">
    <h2>Alterar dados</h2>
    <div class="input-box">
      <i class="fa fa-user" aria-hidden="true"></i>
      <input type="text" name="login" placeholder="Login" th:value="${user.login}" required>
    </div>
    <div class="input-box">
      <i class="fa fa-user" aria-hidden="true"></i>
      <input type="email" name="email" placeholder="Email" th:value="${user.email}" required>
    </div>
    <div class="input-box">
      <i class="fa fa-unlock-alt" aria-hidden="true"></i>
      <input type="password" name="password"   placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" th:value="${user.password}" required>
    </div>
    <div class="input-box">
      <input type="submit" name="alterar" value="Alterar informações">
    </div>
    <a href="/users">Voltar</a><br>
    <a href="/userPersonal">Inicio</a>
  </form>
</div>
</body>
</html>
