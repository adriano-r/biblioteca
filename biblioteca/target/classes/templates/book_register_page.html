<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="form">
    <form method="post" action="/registerBook" th:object="${registerRequest}">
        <h2>Cadastro livro</h2>
        <div class="input-box">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" name="name" placeholder="Nome do livro" required>
        </div>
        <div class="input-box">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" name="genre" placeholder="Genero do livro" required>
        </div>
        <div class="input-box">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" name="quantity" placeholder="Quantidade disponivel" required>
        </div>
        <div class="input-box">
            <input type="submit" name="cadastrar" value="Cadastrar livro">
        </div>
        <a href="/books">Voltar ao inicio</a>
    </form>
</div>
</body>
</html>
